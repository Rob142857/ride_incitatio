<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Trip View - Ride</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg: #1a1a2e;
      --bg-card: #16213e;
      --accent: #e94560;
      --text: #ffffff;
      --text-muted: #a0a0a0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      padding: 40px 20px;
    }
    
    .header h1 {
      font-size: 2rem;
      margin-bottom: 8px;
    }
    
    .header .meta {
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    
    #map {
      width: 100%;
      height: 400px;
      border-radius: 16px;
      margin-bottom: 24px;
    }
    
    .section {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
    }
    
    .section h2 {
      font-size: 1.25rem;
      margin-bottom: 16px;
      color: var(--accent);
    }
    
    .waypoint {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .waypoint:last-child {
      border-bottom: none;
    }
    
    .waypoint-num {
      width: 28px;
      height: 28px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.85rem;
      flex-shrink: 0;
    }
    
    .waypoint-info h3 {
      font-size: 1rem;
      margin-bottom: 4px;
    }
    
    .waypoint-info p {
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    
    .journal-entry {
      padding: 16px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .journal-entry:last-child {
      border-bottom: none;
    }
    
    .journal-entry h3 {
      font-size: 1rem;
      margin-bottom: 8px;
    }
    
    .journal-entry .content {
      color: var(--text-muted);
      line-height: 1.6;
      white-space: pre-wrap;
    }
    
    .journal-entry .date {
      color: var(--text-muted);
      font-size: 0.75rem;
      margin-top: 8px;
    }
    
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }
    
    .tag {
      padding: 4px 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      font-size: 0.75rem;
    }
    
    .empty {
      text-align: center;
      color: var(--text-muted);
      padding: 40px;
    }
    
    .cta {
      text-align: center;
      margin-top: 40px;
      padding: 40px;
    }
    
    .cta a {
      display: inline-block;
      padding: 16px 32px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    
    .cta a:hover {
      opacity: 0.9;
    }
    
    .powered-by {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.8rem;
      margin-top: 40px;
    }
    
    .powered-by a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="tripName">Loading trip...</h1>
      <p class="meta" id="tripMeta"></p>
    </header>
    
    <div id="map"></div>
    
    <section class="section" id="waypointsSection">
      <h2>üìç Waypoints</h2>
      <div id="waypointsList"></div>
    </section>
    
    <section class="section" id="journalSection">
      <h2>üìù Trip Journal</h2>
      <div id="journalList"></div>
    </section>
    
    <div class="cta">
      <a href="/">Plan your own trip with Ride ‚Üí</a>
    </div>
    
    <p class="powered-by">
      Powered by <a href="/">Ride Trip Planner</a>
    </p>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Get trip ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const tripId = urlParams.get('trip');
    
    // Initialize map
    const map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);
    
    // Load trip data from localStorage (in real app, would fetch from server)
    function loadTrip() {
      const trips = JSON.parse(localStorage.getItem('ride_trips') || '[]');
      const trip = trips.find(t => t.shareSettings?.shareId === tripId);
      
      if (!trip) {
        document.getElementById('tripName').textContent = 'Trip not found';
        document.getElementById('waypointsSection').style.display = 'none';
        document.getElementById('journalSection').style.display = 'none';
        return;
      }
      
      // Update header
      document.getElementById('tripName').textContent = trip.name;
      document.getElementById('tripMeta').textContent = 
        `${trip.waypoints.length} waypoints ‚Ä¢ Created ${new Date(trip.createdAt).toLocaleDateString()}`;
      
      // Render waypoints
      renderWaypoints(trip.waypoints);
      
      // Render public journal entries
      const publicEntries = trip.journal.filter(e => !e.isPrivate);
      renderJournal(publicEntries);
      
      // Add markers to map
      if (trip.waypoints.length > 0) {
        const bounds = [];
        trip.waypoints.forEach((wp, i) => {
          const marker = L.marker([wp.lat, wp.lng]).addTo(map);
          marker.bindPopup(`<strong>${i + 1}. ${wp.name}</strong>`);
          bounds.push([wp.lat, wp.lng]);
        });
        
        // Draw route line
        if (trip.waypoints.length > 1) {
          L.polyline(bounds, { color: '#e94560', weight: 4 }).addTo(map);
        }
        
        map.fitBounds(bounds, { padding: [30, 30] });
      }
    }
    
    function renderWaypoints(waypoints) {
      const container = document.getElementById('waypointsList');
      
      if (waypoints.length === 0) {
        container.innerHTML = '<div class="empty">No waypoints in this trip</div>';
        return;
      }
      
      container.innerHTML = waypoints.map((wp, i) => `
        <div class="waypoint">
          <div class="waypoint-num">${i + 1}</div>
          <div class="waypoint-info">
            <h3>${escapeHtml(wp.name)}</h3>
            ${wp.notes ? `<p>${escapeHtml(wp.notes)}</p>` : ''}
          </div>
        </div>
      `).join('');
    }
    
    function renderJournal(entries) {
      const container = document.getElementById('journalList');
      
      if (entries.length === 0) {
        container.innerHTML = '<div class="empty">No public journal entries</div>';
        return;
      }
      
      container.innerHTML = entries.map(entry => `
        <div class="journal-entry">
          <h3>${escapeHtml(entry.title)}</h3>
          <div class="content">${escapeHtml(entry.content)}</div>
          ${entry.tags.length > 0 ? `
            <div class="tags">
              ${entry.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
            </div>
          ` : ''}
          <div class="date">${new Date(entry.createdAt).toLocaleDateString()}</div>
        </div>
      `).join('');
    }
    
    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }
    
    // Load trip on page load
    loadTrip();
  </script>
</body>
</html>
