name = "ride-trip-planner"
main = "api/worker.js"
compatibility_date = "2024-01-01"
routes = ["ride.incitat.io/*"]
workers_dev = false

[assets]
directory = "./public"
binding = "ASSETS"

# D1 Database binding
[[d1_databases]]
binding = "RIDE_TRIP_PLANNER_DB"
database_name = "ride-db"
database_id = "368b270d-9442-4674-b52f-dc21c6592dae"

# KV for session storage
[[kv_namespaces]]
binding = "RIDE_TRIP_PLANNER_SESSIONS"
id = "36162f4023ea404ab718b0b01d7622e1" # ride-sessions-ride-app

# R2 bucket for file attachments (images, documents)
[[r2_buckets]]
binding = "RIDE_TRIP_PLANNER_ATTACHMENTS"
bucket_name = "ride-attachments"
# Create with: wrangler r2 bucket create ride-attachments

# Environment variables (set via Cloudflare dashboard or wrangler secret)
# GOOGLE_CLIENT_ID = ""
# GOOGLE_CLIENT_SECRET = ""
# FACEBOOK_APP_ID = ""
# FACEBOOK_APP_SECRET = ""
# MICROSOFT_CLIENT_ID = ""
# MICROSOFT_CLIENT_SECRET = ""
# JWT_SECRET = ""

[vars]
ENVIRONMENT = "production"
BASE_URL = "https://ride.incitat.io"
