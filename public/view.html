<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Trip View - Ride</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg-primary: #0d101e;
      --bg-secondary: #131830;
      --bg-card: #1c223d;
      --accent: #e94560;
      --accent-soft: rgba(233, 69, 96, 0.14);
      --text: #f7f7fb;
      --text-muted: #9ea2b5;
      --border: rgba(255, 255, 255, 0.08);
      --radius: 16px;
      --shadow: 0 18px 60px rgba(0, 0, 0, 0.35);
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(233,69,96,0.08), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(59,130,246,0.08), transparent 30%),
                  var(--bg-primary);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 20px 48px;
    }
    
    .hero {
      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      padding: 48px 28px;
      margin-bottom: 22px;
      background: linear-gradient(135deg, rgba(233,69,96,0.16), rgba(59,130,246,0.12));
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      isolation: isolate;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--hero-img, none);
      background-size: cover;
      background-position: center;
      opacity: 0.88;
      z-index: -2;
      transition: opacity 0.2s ease;
    }

    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(6,8,16,0.2) 0%, rgba(6,8,16,0.72) 60%, rgba(6,8,16,0.9) 100%);
      z-index: -1;
    }

    .hero.has-cover {
      color: #f9fbff;
      text-shadow: 0 8px 24px rgba(0,0,0,0.55);
    }

    .header {
      text-align: center;
      padding: 0;
      display: grid;
      gap: 12px;
    }

    .header h1 {
      font-size: clamp(2rem, 3vw, 2.6rem);
      letter-spacing: -0.01em;
    }

    .header .meta {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .hero-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      justify-items: center;
    }

    .stat-pill {
      padding: 12px 14px;
      border-radius: 14px;
      background: var(--accent-soft);
      border: 1px solid rgba(233,69,96,0.18);
      color: var(--text);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      letter-spacing: 0.15px;
    }

    .stat-pill .label {
      color: var(--text-muted);
      font-weight: 500;
    }
    
    .map-shell {
      position: relative;
      margin-bottom: 24px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      overflow: hidden;
      background: #0c0f1c;
    }

    #map {
      width: 100%;
      height: 420px;
    }

    .map-fab {
      position: absolute;
      top: 12px;
      right: 12px;
      border: none;
      background: linear-gradient(135deg, #ff5f7a, #e94560);
      color: #fff;
      padding: 11px 16px;
      border-radius: 999px;
      font-weight: 800;
      letter-spacing: 0.25px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0,0,0,0.45), 0 0 0 1px rgba(255,255,255,0.18);
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }

    .map-fab:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 34px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.22);
    }

    .map-fab:focus-visible {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }

    .map-legend,
    .map-watermark {
      position: absolute;
      left: 12px;
      bottom: 12px;
      background: rgba(0, 0, 0, 0.78);
      color: #f6f7fb;
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 12px;
      border: 1px solid rgba(255,255,255,0.16);
      backdrop-filter: blur(8px);
      box-shadow: 0 14px 40px rgba(0,0,0,0.45);
    }

    .map-watermark {
      bottom: 12px;
      left: auto;
      right: 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .legend-row {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-right: 10px;
    }

    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .legend-dot.start { background: #10b981; }
    .legend-dot.end { background: #e94560; }

    .map-watermark span {
      opacity: 0.8;
    }

    .map-shell.fullscreen {
      position: fixed;
      inset: 12px;
      width: auto;
      height: calc(100vh - 24px);
      margin: 0;
      z-index: 1200;
      border-radius: 18px;
    }

    .map-shell.fullscreen #map {
      height: 100%;
    }

    body.no-scroll {
      overflow: hidden;
    }
    
    .section {
      background: linear-gradient(150deg, var(--bg-card), var(--bg-secondary));
      border-radius: var(--radius);
      padding: 22px 22px;
      margin-bottom: 22px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    
    .section h2 {
      font-size: 1.15rem;
      margin-bottom: 14px;
      color: var(--text);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      background: var(--accent-soft);
      border: 1px solid rgba(233, 69, 96, 0.22);
    }
    
    .waypoint {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .waypoint:last-child {
      border-bottom: none;
    }
    
    .waypoint-num {
      width: 30px;
      height: 30px;
      background: var(--accent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.9rem;
      flex-shrink: 0;
      box-shadow: 0 6px 18px rgba(233,69,96,0.35);
    }
    
    .waypoint-info h3 {
      font-size: 1rem;
      margin-bottom: 4px;
      letter-spacing: -0.01em;
    }

    .waypoint-info p {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin: 0;
    }

    .waypoint-meta {
      color: var(--text-muted);
      font-size: 0.8rem;
      margin-top: 6px;
    }
    
    .journal-entry {
      padding: 14px 0;
      border-bottom: 1px solid var(--border);
      display: grid;
      gap: 8px;
    }
    
    .journal-entry:last-child {
      border-bottom: none;
    }
    
    .journal-entry h3 {
      font-size: 1rem;
      margin-bottom: 8px;
      letter-spacing: -0.01em;
    }
    
    .journal-entry .content {
      color: var(--text-muted);
      line-height: 1.6;
      white-space: pre-wrap;
    }
    
    .journal-entry .date {
      color: var(--text-muted);
      font-size: 0.8rem;
      margin-top: 8px;
    }

    .read-more {
      color: var(--accent);
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }
    
    .tag {
      padding: 4px 10px;
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 0.8rem;
      color: var(--text);
    }
    
    .empty {
      text-align: center;
      color: var(--text-muted);
      padding: 40px 20px;
    }

    /* Gallery */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }

    .gallery-card {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      cursor: pointer;
    }

    .gallery-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.2s ease;
    }

    .gallery-card:hover img {
      transform: scale(1.02);
    }

    .gallery-card .caption {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 8px 10px;
      background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.55) 100%);
      color: #fff;
      font-size: 0.85rem;
      text-shadow: 0 1px 3px rgba(0,0,0,0.45);
    }

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.78);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1400;
      padding: 24px;
    }

    .lightbox.hidden { display: none; }

    .lightbox img {
      max-width: 90vw;
      max-height: 85vh;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .lightbox-close {
      position: absolute;
      top: 18px;
      right: 18px;
      background: rgba(255,255,255,0.14);
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 700;
    }
    
    .cta {
      text-align: center;
      margin-top: 36px;
      padding: 32px;
      background: linear-gradient(140deg, rgba(233,69,96,0.22), rgba(233,69,96,0.12));
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    
    .cta a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 24px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 12px 30px rgba(233,69,96,0.35);
    }
    
    .cta a:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 34px rgba(233,69,96,0.4);
    }
    
    .powered-by {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.82rem;
      margin-top: 36px;
    }
    
    .powered-by a {
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="hero" id="hero">
      <header class="header">
        <h1 id="tripName">Loading trip...</h1>
        <p class="meta" id="tripMeta"></p>
        <div class="hero-stats" id="tripStats"></div>
      </header>
    </section>
    
    <div class="map-shell" id="mapShell">
      <div id="map"></div>
      <button id="mapExpandBtn" class="map-fab" aria-label="Expand map">Expand map</button>
      <div class="map-legend">
        <span class="legend-row"><span class="legend-dot start"></span><span>Start</span></span>
        <span class="legend-row"><span class="legend-dot end"></span><span>End</span></span>
      </div>
      <div class="map-watermark"><span>Carto Voyager</span> ¬∑ <span>OSM</span></div>
    </div>

    <section class="section" id="gallerySection" style="display: none;">
      <h2>üì∏ Trip Gallery</h2>
      <div id="galleryGrid" class="gallery-grid"></div>
    </section>
    
    <section class="section" id="waypointsSection">
      <h2>üìç Waypoints</h2>
      <div id="waypointsList"></div>
    </section>
    
    <section class="section" id="journalSection">
      <h2>üìù Trip Journal</h2>
      <div id="journalList"></div>
    </section>
    
    <div class="cta">
      <a href="/">Plan your own trip with Ride ‚Üí</a>
    </div>
    
    <p class="powered-by">
      Powered by <a href="/">Ride Trip Planner</a><br>
      <a href="/">Try Ride ‚Äî Free for the foreseeable future</a>
    </p>
  </div>
  
  <div id="lightbox" class="lightbox hidden" role="dialog" aria-label="Image preview">
    <button class="lightbox-close" id="lightboxClose">Close</button>
    <img id="lightboxImage" alt="Trip photo preview">
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Get trip ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const tripId = urlParams.get('trip');
    
    // Initialize map
    const map = L.map('map').setView([51.505, -0.09], 13);
    const tileAttribution = '¬© OpenStreetMap contributors, ¬© CARTO';
    L.tileLayer('https://{s}.basemaps.cartocdn.com/voyager/{z}/{x}/{y}{r}.png', {
      attribution: tileAttribution,
      maxZoom: 19
    }).addTo(map);

    // Fullscreen toggle for better map visibility when viewing shared trips
    let mapFullscreen = false;
    const mapShell = document.getElementById('mapShell');
    const mapExpandBtn = document.getElementById('mapExpandBtn');

    function toggleMapFullscreen() {
      mapFullscreen = !mapFullscreen;
      mapShell.classList.toggle('fullscreen', mapFullscreen);
      document.body.classList.toggle('no-scroll', mapFullscreen);
      mapExpandBtn.textContent = mapFullscreen ? 'Close map' : 'Expand map';
      map.invalidateSize();
    }

    mapExpandBtn.addEventListener('click', toggleMapFullscreen);
    
    // Load trip data from localStorage (in real app, would fetch from server)
    function loadTrip() {
      const trips = JSON.parse(localStorage.getItem('ride_trips') || '[]');
      const trip = trips.find(t => t.shareSettings?.shareId === tripId);
      
      if (!trip) {
        document.getElementById('tripName').textContent = 'Trip not found';
        document.getElementById('waypointsSection').style.display = 'none';
        document.getElementById('journalSection').style.display = 'none';
        return;
      }
      
      // Update header
      document.getElementById('tripName').textContent = trip.name;
      document.getElementById('tripMeta').textContent = 
        `${trip.waypoints.length} waypoints ‚Ä¢ Created ${new Date(trip.createdAt).toLocaleDateString()}`;

      // Cover image (if present)
      const hero = document.getElementById('hero');
      if (trip.cover_image_url) {
        hero.style.setProperty('--hero-img', `url('${trip.cover_image_url}')`);
        hero.classList.add('has-cover');
      } else {
        hero.style.removeProperty('--hero-img');
        hero.classList.remove('has-cover');
      }
      
      // Render waypoints
      renderWaypoints(trip.waypoints);

      // Render public journal entries
      const publicEntries = trip.journal.filter(e => !e.isPrivate);
      renderJournal(publicEntries);

      // Stats
      renderStats(trip, publicEntries);

      // Gallery
      const galleryItems = getImageAttachments(trip);
      renderGallery(galleryItems);
      
      // Add markers to map
      if (trip.waypoints.length > 0) {
        const bounds = [];
        trip.waypoints.forEach((wp, i) => {
          const marker = L.marker([wp.lat, wp.lng]).addTo(map);
          marker.bindPopup(`<strong>${i + 1}. ${escapeHtml(wp.name)}</strong>`);
          bounds.push([wp.lat, wp.lng]);
        });
        
        // Draw route line
        if (trip.waypoints.length > 1) {
          L.polyline(bounds, { color: '#e94560', weight: 4 }).addTo(map);
        }
        
        map.fitBounds(bounds, { padding: [30, 30] });
      }
    }
    
    function renderWaypoints(waypoints) {
      const container = document.getElementById('waypointsList');
      
      if (waypoints.length === 0) {
        container.innerHTML = '<div class="empty">No waypoints in this trip</div>';
        return;
      }
      
      container.innerHTML = waypoints.map((wp, i) => {
        const coords = `${Number(wp.lat).toFixed(4)}, ${Number(wp.lng).toFixed(4)}`;
        const note = wp.notes ? `<p>${escapeHtml(wp.notes)}</p>` : '';
        return `
          <div class="waypoint">
            <div class="waypoint-num">${i + 1}</div>
            <div class="waypoint-info">
              <h3>${escapeHtml(wp.name || 'Waypoint')}</h3>
              ${note}
              <div class="waypoint-meta">${coords}</div>
            </div>
          </div>
        `;
      }).join('');
    }
    
    function renderJournal(entries) {
      const container = document.getElementById('journalList');
      
      if (entries.length === 0) {
        container.innerHTML = '<div class="empty">No public journal entries</div>';
        return;
      }
      
      container.innerHTML = entries.map(entry => {
        const full = entry.content || '';
        const isLong = full.length > 260;
        const excerpt = isLong ? `${full.slice(0, 260)}‚Ä¶` : full;
        const tags = entry.tags?.length ? `
          <div class="tags">
            ${entry.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
          </div>
        ` : '';
        return `
          <div class="journal-entry">
            <h3>${escapeHtml(entry.title || 'Note')}</h3>
            <div class="content" data-full="${escapeHtml(full)}">${escapeHtml(excerpt)}</div>
            ${isLong ? '<span class="read-more">Read more</span>' : ''}
            ${tags}
            <div class="date">${new Date(entry.createdAt).toLocaleDateString()}</div>
          </div>
        `;
      }).join('');

      container.querySelectorAll('.read-more').forEach(btn => {
        btn.addEventListener('click', () => {
          const contentEl = btn.previousElementSibling;
          contentEl.textContent = contentEl.getAttribute('data-full');
          btn.remove();
        });
      });
    }

    function renderStats(trip, publicEntries) {
      const statsEl = document.getElementById('tripStats');
      const stats = [];

      if (trip.route?.distance) {
        stats.push({ icon: 'üõ£Ô∏è', label: 'Distance', value: formatDistance(trip.route.distance) });
      }
      if (trip.route?.time) {
        stats.push({ icon: '‚è±Ô∏è', label: 'Duration', value: formatDuration(trip.route.time) });
      }
      stats.push({ icon: 'üìç', label: 'Stops', value: `${trip.waypoints.length}` });
      const photoCount = getImageAttachments(trip).length;
      if (photoCount) stats.push({ icon: 'üì∏', label: 'Photos', value: `${photoCount}` });
      if (publicEntries?.length) stats.push({ icon: 'üìù', label: 'Notes', value: `${publicEntries.length}` });

      statsEl.innerHTML = stats.map(s => `
        <div class="stat-pill">
          <span>${s.icon}</span>
          <span><span class="label">${s.label}</span><br>${s.value}</span>
        </div>
      `).join('');
    }

    function getImageAttachments(trip) {
      const items = [];
      (trip.journal || []).forEach(entry => {
        (entry.attachments || []).forEach(att => {
          const url = att.url || att.href || att.path;
          const name = att.original_name || att.filename || att.name || 'Photo';
          const mime = (att.mime || att.mimetype || att.contentType || '').toLowerCase();
          const isImage = mime.includes('image') || (url || '').match(/\.(png|jpe?g|gif|webp|heic)$/i);
          if (url && isImage) items.push({ url, name });
        });
      });
      return items;
    }

    function renderGallery(items) {
      const section = document.getElementById('gallerySection');
      const grid = document.getElementById('galleryGrid');
      if (!items.length) {
        section.style.display = 'none';
        return;
      }
      section.style.display = 'block';
      grid.innerHTML = items.map(item => `
        <div class="gallery-card" data-url="${item.url}" aria-label="${escapeHtml(item.name)}">
          <img src="${item.url}" alt="${escapeHtml(item.name)}">
          <div class="caption">${escapeHtml(item.name)}</div>
        </div>
      `).join('');

      grid.querySelectorAll('.gallery-card').forEach(card => {
        card.addEventListener('click', () => openLightbox(card.dataset.url, card.getAttribute('aria-label')));
      });
    }

    function openLightbox(url, alt) {
      const lb = document.getElementById('lightbox');
      const img = document.getElementById('lightboxImage');
      img.src = url;
      img.alt = alt || 'Trip photo';
      lb.classList.remove('hidden');
      document.body.classList.add('no-scroll');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.add('hidden');
      document.body.classList.remove('no-scroll');
    }

    document.getElementById('lightboxClose').addEventListener('click', closeLightbox);
    document.getElementById('lightbox').addEventListener('click', (e) => {
      if (e.target.id === 'lightbox') closeLightbox();
    });

    function formatDistance(meters) {
      if (!meters || Number.isNaN(meters)) return '‚Äî';
      if (meters >= 1000) return `${(meters / 1000).toFixed(1)} km`;
      return `${Math.round(meters)} m`;
    }

    function formatDuration(seconds) {
      if (!seconds || Number.isNaN(seconds)) return '‚Äî';
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.round((seconds % 3600) / 60);
      if (hrs === 0) return `${mins} min`;
      return `${hrs}h ${mins.toString().padStart(2, '0')}m`;
    }
    
    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }
    
    // Load trip on page load
    loadTrip();
  </script>
</body>
</html>
