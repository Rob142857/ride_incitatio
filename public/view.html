<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Trip View - Ride</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg-primary: #0d101e;
      --bg-secondary: #131830;
      --bg-card: #1c223d;
      --accent: #e94560;
      --accent-soft: rgba(233, 69, 96, 0.14);
      --text: #f7f7fb;
      --text-muted: #9ea2b5;
      --border: rgba(255, 255, 255, 0.08);
      --radius: 16px;
      --shadow: 0 18px 60px rgba(0, 0, 0, 0.35);
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(233,69,96,0.08), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(59,130,246,0.08), transparent 30%),
                  var(--bg-primary);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 20px 48px;
    }
    
    .header {
      text-align: center;
      padding: 36px 20px 28px;
    }
    
    .header h1 {
      font-size: clamp(2rem, 3vw, 2.6rem);
      margin-bottom: 8px;
      letter-spacing: -0.01em;
    }
    
    .header .meta {
      color: var(--text-muted);
      font-size: 0.95rem;
    }
    
    .map-shell {
      position: relative;
      margin-bottom: 24px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 420px;
    }

    .map-fab {
      position: absolute;
      top: 12px;
      right: 12px;
      border: none;
      background: var(--accent);
      color: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: 0.2px;
      cursor: pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,0.35);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .map-fab:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }

    .map-shell.fullscreen {
      position: fixed;
      inset: 12px;
      width: auto;
      height: calc(100vh - 24px);
      margin: 0;
      z-index: 1200;
      border-radius: 18px;
    }

    .map-shell.fullscreen #map {
      height: 100%;
    }

    body.no-scroll {
      overflow: hidden;
    }
    
    .section {
      background: linear-gradient(150deg, var(--bg-card), var(--bg-secondary));
      border-radius: var(--radius);
      padding: 22px 22px;
      margin-bottom: 22px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    
    .section h2 {
      font-size: 1.15rem;
      margin-bottom: 14px;
      color: var(--text);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      background: var(--accent-soft);
      border: 1px solid rgba(233, 69, 96, 0.22);
    }
    
    .waypoint {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .waypoint:last-child {
      border-bottom: none;
    }
    
    .waypoint-num {
      width: 30px;
      height: 30px;
      background: var(--accent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.9rem;
      flex-shrink: 0;
      box-shadow: 0 6px 18px rgba(233,69,96,0.35);
    }
    
    .waypoint-info h3 {
      font-size: 1rem;
      margin-bottom: 4px;
      letter-spacing: -0.01em;
    }
    
    .waypoint-info p {
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    
    .journal-entry {
      padding: 14px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .journal-entry:last-child {
      border-bottom: none;
    }
    
    .journal-entry h3 {
      font-size: 1rem;
      margin-bottom: 8px;
      letter-spacing: -0.01em;
    }
    
    .journal-entry .content {
      color: var(--text-muted);
      line-height: 1.7;
      white-space: pre-wrap;
    }
    
    .journal-entry .date {
      color: var(--text-muted);
      font-size: 0.8rem;
      margin-top: 8px;
    }
    
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }
    
    .tag {
      padding: 4px 10px;
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 0.8rem;
      color: var(--text);
    }
    
    .empty {
      text-align: center;
      color: var(--text-muted);
      padding: 40px 20px;
    }
    
    .cta {
      text-align: center;
      margin-top: 36px;
      padding: 32px;
      background: linear-gradient(140deg, rgba(233,69,96,0.22), rgba(233,69,96,0.12));
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    
    .cta a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 24px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 12px 30px rgba(233,69,96,0.35);
    }
    
    .cta a:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 34px rgba(233,69,96,0.4);
    }
    
    .powered-by {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.82rem;
      margin-top: 36px;
    }
    
    .powered-by a {
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="tripName">Loading trip...</h1>
      <p class="meta" id="tripMeta"></p>
    </header>
    
    <div class="map-shell" id="mapShell">
      <div id="map"></div>
      <button id="mapExpandBtn" class="map-fab" aria-label="Expand map">Expand map</button>
    </div>
    
    <section class="section" id="waypointsSection">
      <h2>üìç Waypoints</h2>
      <div id="waypointsList"></div>
    </section>
    
    <section class="section" id="journalSection">
      <h2>üìù Trip Journal</h2>
      <div id="journalList"></div>
    </section>
    
    <div class="cta">
      <a href="/">Plan your own trip with Ride ‚Üí</a>
    </div>
    
    <p class="powered-by">
      Powered by <a href="/">Ride Trip Planner</a>
    </p>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Get trip ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const tripId = urlParams.get('trip');
    
    // Initialize map
    const map = L.map('map').setView([51.505, -0.09], 13);
    const tileAttribution = '¬© OpenStreetMap contributors, ¬© CARTO';
    L.tileLayer('https://{s}.basemaps.cartocdn.com/voyager/{z}/{x}/{y}{r}.png', {
      attribution: tileAttribution,
      maxZoom: 19
    }).addTo(map);

    // Fullscreen toggle for better map visibility when viewing shared trips
    let mapFullscreen = false;
    const mapShell = document.getElementById('mapShell');
    const mapExpandBtn = document.getElementById('mapExpandBtn');

    function toggleMapFullscreen() {
      mapFullscreen = !mapFullscreen;
      mapShell.classList.toggle('fullscreen', mapFullscreen);
      document.body.classList.toggle('no-scroll', mapFullscreen);
      mapExpandBtn.textContent = mapFullscreen ? 'Close map' : 'Expand map';
      map.invalidateSize();
    }

    mapExpandBtn.addEventListener('click', toggleMapFullscreen);
    
    // Load trip data from localStorage (in real app, would fetch from server)
    function loadTrip() {
      const trips = JSON.parse(localStorage.getItem('ride_trips') || '[]');
      const trip = trips.find(t => t.shareSettings?.shareId === tripId);
      
      if (!trip) {
        document.getElementById('tripName').textContent = 'Trip not found';
        document.getElementById('waypointsSection').style.display = 'none';
        document.getElementById('journalSection').style.display = 'none';
        return;
      }
      
      // Update header
      document.getElementById('tripName').textContent = trip.name;
      document.getElementById('tripMeta').textContent = 
        `${trip.waypoints.length} waypoints ‚Ä¢ Created ${new Date(trip.createdAt).toLocaleDateString()}`;
      
      // Render waypoints
      renderWaypoints(trip.waypoints);
      
      // Render public journal entries
      const publicEntries = trip.journal.filter(e => !e.isPrivate);
      renderJournal(publicEntries);
      
      // Add markers to map
      if (trip.waypoints.length > 0) {
        const bounds = [];
        trip.waypoints.forEach((wp, i) => {
          const marker = L.marker([wp.lat, wp.lng]).addTo(map);
          marker.bindPopup(`<strong>${i + 1}. ${wp.name}</strong>`);
          bounds.push([wp.lat, wp.lng]);
        });
        
        // Draw route line
        if (trip.waypoints.length > 1) {
          L.polyline(bounds, { color: '#e94560', weight: 4 }).addTo(map);
        }
        
        map.fitBounds(bounds, { padding: [30, 30] });
      }
    }
    
    function renderWaypoints(waypoints) {
      const container = document.getElementById('waypointsList');
      
      if (waypoints.length === 0) {
        container.innerHTML = '<div class="empty">No waypoints in this trip</div>';
        return;
      }
      
      container.innerHTML = waypoints.map((wp, i) => `
        <div class="waypoint">
          <div class="waypoint-num">${i + 1}</div>
          <div class="waypoint-info">
            <h3>${escapeHtml(wp.name)}</h3>
            ${wp.notes ? `<p>${escapeHtml(wp.notes)}</p>` : ''}
          </div>
        </div>
      `).join('');
    }
    
    function renderJournal(entries) {
      const container = document.getElementById('journalList');
      
      if (entries.length === 0) {
        container.innerHTML = '<div class="empty">No public journal entries</div>';
        return;
      }
      
      container.innerHTML = entries.map(entry => `
        <div class="journal-entry">
          <h3>${escapeHtml(entry.title)}</h3>
          <div class="content">${escapeHtml(entry.content)}</div>
          ${entry.tags.length > 0 ? `
            <div class="tags">
              ${entry.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
            </div>
          ` : ''}
          <div class="date">${new Date(entry.createdAt).toLocaleDateString()}</div>
        </div>
      `).join('');
    }
    
    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }
    
    // Load trip on page load
    loadTrip();
  </script>
</body>
</html>
